<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>

    <link rel="stylesheet" href="style.css">
    <title>eknath</title>
</head>

<body>
    <div class="container">
        <div class="left-side">

            <div class="pad">
                <label for="input-text">Test Field *</label>
                <div class="bordered ">
                    <input type="text" id="input-text" placeholder="Input Text" class="input-1">
                </div>
            </div>

            <div class="pad">
                <label for="number">Select field *</label>
                <div class="bordered">
                    <input type="number" id="number" class="input-1" placeholder="Select">
                </div>
            </div>

            <div class="pad">
                <label for="textarea">Text Area *</label>
                <div >
                    <textarea name="" id="textarea" cols="40" rows="5" placeholder="Text Here"></textarea>
                </div>
            </div>


            <div class="pad">
                <label for="Add-oin">Text Field with Add-ons *</label>
                <div class="pad1">
                    <div class="ons-input">
                        <label for="" id="lebel-left">Label</label>
                        <input type="text" placeholder="Text input" class="input-1 sepa">
                        <button type="button">Button</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-side">
            <div class="right-inp">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="search" class="i">
            </div>

            <div class="increment">
                <span>-</span>
                <span>1</span>
                <span>+</span>
            </div>

            <div class="pad">
                <input type="checkbox" name="1" id="3">
                <label for="3">CheckBox</label>
            </div>
            <div class="pad">
                <input type="radio" name="1" id="1">
                <label for="1">Radio Button</label>
            </div>

            <label class="switch pad">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
    </div>
</body>

</html>
